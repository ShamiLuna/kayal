name: flutter_grocery
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+0
environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.5
  get_it: ^7.2.0
  provider: ^6.1.1
  http: ^0.13.5
  shared_preferences: ^2.1.0
  photo_view: ^0.14.0
  dio: ^5.4.0
  image_picker: ^1.0.5
  pin_code_fields: ^8.0.1
  google_maps_flutter_web: ^0.5.4+2
  google_maps_flutter: ^2.2.5
  flutter_google_places: ^0.3.0
  geocoding: ^2.1.0
  geolocator: ^10.1.0
  shimmer_animation: ^2.1.0+1
  url_launcher: ^6.1.10
  firebase_core: ^2.25.4
  firebase_messaging: ^14.1.0
  flutter_local_notifications: ^16.2.0
  path_provider: ^2.0.14
  connectivity: ^3.0.6
  carousel_slider: ^4.2.1
  fluro: ^2.0.5
  url_strategy: ^0.2.0
  universal_html: ^2.2.1
  flutter_widget_from_html_core: ^0.14.9
  phone_number: ^2.0.1
  country_code_picker: 3.0.0
  flutter_typeahead: ^5.0.1
  flutter_inappwebview: ^6.0.0
  cached_network_image: ^3.2.3
  audioplayers: ^5.2.1
  flutter_facebook_auth: ^5.0.6
  google_sign_in: ^6.2.1
  expandable_bottom_sheet: 1.1.1+1
  dotted_border: ^2.0.0+3
  share_plus: ^7.2.1
  scroll_to_index: ^3.0.1
  simple_speed_dial: ^0.1.7
  flutter_lints: ^3.0.1
  permission_handler: ^11.1.0
  sign_in_with_apple: ^5.0.0
  firebase_auth: ^4.17.5
  flutter_launcher_icons: "^0.13.1"
  web: 0.4.2
  firebase_core_web: ^2.11.5
flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/image/app_logo.png"


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/language/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700